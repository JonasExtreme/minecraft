<script>
    //utilizei códigos para calcular a média//
    function media(){
        var n = prompt("Escreve ai os numero da media")
        var resultado, soma = 0
        for(var i = 1; i<=n; i++){
            soma += Number(prompt("escreve o "+i+" numero"))
        }
        resultado = soma / n
        alert("A media vai ser "+resultado)
    }
</script>
